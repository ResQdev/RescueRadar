<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Benutzer bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Benutzer bearbeiten</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Benutzername</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Neues Kennwort (optional)</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Fahrzeug-ID</label>
                <input type="text" name="vehicle_id" class="form-control" value="{{ user.vehicle_id }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Aktualisieren</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Zur√ºck</a>
        </form>
    </div>
</body>
</html>
