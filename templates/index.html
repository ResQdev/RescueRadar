<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RescueRadar</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .radar-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .radar-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
    }
    .radar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 30%, rgba(0,0,0,0) 70%);
      border: 2px solid rgba(112, 112, 112, 0.1);
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }
    .radar::before {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      background: linear-gradient(45deg, rgba(5, 2, 182, 0.5), rgba(0, 255, 0, 0));
      transform-origin: center;
      animation: rotateRadar 2s linear infinite;
    }
    @keyframes rotateRadar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .radar-logo {
      width: 80px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .tracking-button {
      margin-top: 20px;
      width: 60%;
      font-weight: bold;
    }
    .alert-container {
      position: absolute;
      bottom: 20px;
      left: 10%;
      right: 10%;
      width: 80%;
      text-align: center;
    }
    .dropdown-menu {
      z-index: 1050;
      background-color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RescueRadar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/admin/login">Admin-Portal</a></li>
        <li class="nav-item"><a class="nav-link" href="https://github.com/ResQdev/RescueRadar">GitHub</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {{ 'show' if error }}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="{{ 'true' if error else 'false' }}">
            Login
          </a>
          <div class="dropdown-menu p-3 {{ 'show' if error }}" style="min-width: 250px;">
            {% if error %}
            <div class="alert alert-danger text-center p-2" style="font-size: 0.9rem;">
              {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/">
              <div class="mb-2">
                <input type="text" name="username" class="form-control" placeholder="Benutzername" required>
              </div>
              <div class="mb-2">
                <input type="password" name="password" class="form-control" placeholder="Kennwort" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Anmelden</button>
              </div>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Radar-Visualisierung -->
<div class="radar-container">
  <div class="radar-wrapper">
    <div class="radar"></div>
    <img src="{{ url_for('static', filename='RescueRadar_v2.png') }}" alt="RescueRadar Logo" class="radar-logo">
  </div>
  <button id="trackingButton" class="btn btn-success tracking-button">Starten</button>
</div>

<!-- Sichtbare Textwarnung -->
<div class="container text-center alert-container">
  <h3 id="warningMessage" class="alert alert-success">
    ✅ Aktuell liegen keine Warnungen vor.
  </h3>
</div>

<!-- Warnsound -->
<audio id="alertSound" src="{{ url_for('static', filename='warnsound_v3.mp3') }}"></audio>

<!-- Standortübertragung & Warnlogik -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    // Status der Standortübertragung
    let trackingActive = false;
    let trackingInterval = null;
    const audio = document.getElementById("alertSound");
    let lastWarningState = false;

    // Eindeutige ID für Endnutzer-Session erzeugen oder abrufen
    let sessionId = null;
    let socket = null;

    // Button „Starten / Beenden“ klickbar machen
    document.getElementById("trackingButton").addEventListener("click", () => {
      trackingActive = !trackingActive;
      const button = document.getElementById("trackingButton");
      button.textContent = trackingActive ? "Beenden" : "Starten";
      button.className = trackingActive ? "btn btn-danger tracking-button" : "btn btn-success tracking-button";

      if (trackingActive) {
  // Session-ID nur erzeugen, wenn noch nicht vorhanden
        if (!sessionId) {
          sessionId = 'session-' + Math.random().toString(36).substring(2, 15);
          sessionStorage.setItem("session_id", sessionId);

          socket = io({ query: { session_id: sessionId } });

          socket.on("warn_user", (data) => {
            console.log("🚨 WARNUNG vom Server erhalten:", data);
            if (data.nearby) {
              showWarning(true);
            }
          });

          socket.on("location_saved", (data) => {
            console.log("📍 Standort gespeichert:", data);
          });
        }

        // Startsignal abspielen
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(() => {});

        trackingInterval = setInterval(sendUserLocation, 5000);

      } else {
        clearInterval(trackingInterval);

        if (sessionId) {
          fetch("/stop_tracking", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id: sessionId })
          });
        }

        // Session aufräumen
        sessionStorage.removeItem("session_id");
        sessionId = null;

        if (socket) {
          socket.disconnect();
          socket = null;
        }
      }
    });

    // Sichtbare Warnmeldung anzeigen
    let warningResetTimeout = null;

    function showWarning(active) {
      const messageElement = document.getElementById("warningMessage");
      if (active) {
        messageElement.innerText = "🚨 Achtung, Einsatzfahrzeug! Bitte sorge für eine freie Fahrt!";
        messageElement.className = "alert alert-danger";

        // Nur abspielen, wenn vorher kein Alarm war
        if (!lastWarningState) {
          audio.play().catch(() => {});
        }

        // Entwarnung automatisch nach 10 Sekunden
        clearTimeout(warningResetTimeout);
        warningResetTimeout = setTimeout(() => {
          showWarning(false);
        }, 10000); // 10 Sekunden

      } else {
        messageElement.innerText = "✅ Aktuell liegen keine Warnungen vor.";
        messageElement.className = "alert alert-success";
        clearTimeout(warningResetTimeout);
      }

      lastWarningState = active;
    }

    // Standortdaten an Server senden (WebSocket)
    function sendUserLocation() {
      navigator.geolocation.getCurrentPosition(position => {
        socket.emit("public_location_update", {
          session_id: sessionId,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        });
        console.log("📡 Standort gesendet an Server:", position.coords);
      });
    }
  });
</script>
</body>
</html>
