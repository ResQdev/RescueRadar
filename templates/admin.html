<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Benutzerverwaltung</h2>
        <a href="{{ url_for('admin.create_user') }}" class="btn btn-success mb-3">➕ Neuen Benutzer anlegen</a>
        <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-outline-danger mb-3 float-end">Logout</a>
        <table class="table table-bordered">
            <thead><tr><th>ID</th><th>Benutzername</th><th>Fahrzeug-ID</th><th>Aktionen</th></tr></thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.vehicle_id }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Bearbeiten</a>
                        <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Benutzer wirklich löschen?');">Löschen</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
