<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script>
        let tracking = false;
        let trackingInterval = null;

        function toggleTracking(vehicleId) {
            tracking = !tracking;

            const button = document.getElementById("radarButton");
            button.textContent = tracking ? "Einsatz beenden" : "Einsatz starten";
            button.className = tracking ? "btn btn-danger" : "btn btn-success";

            if (tracking) {
                trackingInterval = setInterval(() => {
                    navigator.geolocation.getCurrentPosition(position => {
                        fetch("/update_location", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                vehicle_id: vehicleId,
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            })
                        });
                    });
                }, 2000);
            } else {
                clearInterval(trackingInterval);
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
    <h2>Dashboard</h2>
    <p>Fahrzeug: <strong>{{ vehicle_id }}</strong></p>
    <button id="radarButton" class="btn btn-success" onclick="toggleTracking('{{ vehicle_id }}')">
        Einsatz starten
    </button>

    <form method="POST" action="/logout" style="display:inline;">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
      
</body>
</html>
